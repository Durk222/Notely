<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely - The Little Letters</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js"></script>
    
    <style>
        /* ---------------------------------------------------- */
        /* 1. SISTEMA DE VARIABLES DE NOTELY (Temas B/N) */
        /* ---------------------------------------------------- */
        :root {
            /* PALETA ESTÁTICA (6 PARES B/N) */
            --color-light-ecru: #F3F2EE; /* Isabelline (Fondo - Fill) */
            --color-dark-ecru: #21211D;  /* Raisin Black (Tinta - Stroke) */
            --color-light-swizzle: #F7F6E3;
            --color-dark-swizzle: #060409;
            --color-light-satin: #E2E2DF;
            --color-dark-satin: #131212;
            --color-light-timber: #D9D4C8;
            --color-dark-timber: #2B3031;
            --color-light-coffee: #E8DED6;
            --color-dark-coffee: #2C261E;
            --color-light-olive: #E7E4DB;
            --color-dark-olive: #383F33;

            /* VARIABLES DINÁMICAS (DEFAULT: Ecru Light) */
            --color-bg: var(--color-light-ecru);
            --color-fg: var(--color-dark-ecru);
            
            transition: background-color 0.3s, color 0.3s;
        }
        /* ---------------------------------------------------- */
        /* 2. ESTILOS GLOBALES BÁSICOS Y LIENZO */
        /* ---------------------------------------------------- */
        html, body {
            margin: 0; 
            padding: 0;
            overflow-x: hidden; /* Evita el scroll horizontal */
            overflow-y: hidden;
        }

        body {
            /*background-color: var(--color-bg); */
            color: var(--color-fg);
            min-height: 100vh; 
            font-family: sans-serif; 
            position: relative; 
        }
        /* NUEVA REGLA: El Canvas de Fondo Ocupa toda la ventana */
        #backgroundCanvas {
           position: fixed; /* Fijo para que no se mueva con el scroll */
           top: 0;
           left: 0;
           width: 100vw;
           height: 100vh;
           z-index: -1; /* CLAVE: Debe estar detrás de todo */
         }
        
        /* Contenedor del Canvas: 98% del viewport */
        #frame-container {
            width: 98vw; 
            height: 98vh; 
            margin: 0.5vh auto;
            position: relative;
        }

        /* El Canvas que dibuja el borde */
        #notelyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            /* Estos deben ser 100% para que el JS los lea correctamente */
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Wrapper para el contenido de la App (se superpone al canvas) */
        #app-wrapper {
            position: relative;
            z-index: 1;
            padding: 15px; 
            /* Se ELIMINA el background-color, ya que el relleno lo pone el canvas #notelyCanvas */
            
        }
    </style>
</head>
<body>
<canvas id="backgroundCanvas"></canvas> 
    
    <div id="frame-container"> 
        <canvas id="notelyCanvas"></canvas>
        
        <div id="app-wrapper">
            <h1>Notely</h1>
            <p>¡El marco sketch está dibujado con relleno sólido opaco y el fondo texturizado está en la capa inferior!</p>
        </div>
    </div>
<script>
// --- VARIABLES GLOBALES DE COLORES ---
    const STROKE_COLOR = '#21211D'; 
    const FILL_COLOR = '#F3F2EE';   

    // 1. Dibuja el fondo con textura (Cross-Hatch)
    function drawBackgroundTexture() {
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Ajustamos el canvas al tamaño completo de la ventana
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const rc = rough.canvas(canvas);
        
        // ** LÓGICA DEL FONDO ** (Cross-hatch)
        rc.rectangle(0, 0, canvas.width, canvas.height, {
            roughness: 2.8, 
            strokeWidth: 3, // Muy delgado para la textura
            stroke: STROKE_COLOR, 
            fill: STROKE_COLOR, // El relleno es del mismo color para que la textura se note
            fillStyle: 'solid' 
        });
    }

    // 2. Dibuja el marco principal (Sólido)
    function drawNotelyFrame() {
    const canvas = document.getElementById('notelyCanvas');
        
        // Limpiar y ajustar el tamaño del Canvas del marco
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        const rc = rough.canvas(canvas);
        
        // --- LÓGICA DEL MARCO PRINCIPAL (3 LÍNEAS) ---
        // Dibujar el rectángulo (x, y, ancho, alto)
        rc.rectangle(5, 5, canvas.width - 10, canvas.height - 10, {
            roughness: 2.8, 
            stroke: STROKE_COLOR, 
            strokeWidth: 1, 
            fill: FILL_COLOR // Relleno sólido como base de la app
            fillStyle: 'solid' // Tipo de fill sólido
        });
    }

    // 3. Ejecución y Redimensionamiento
    function initialDraw() {
        drawBackgroundTexture();
        drawNotelyFrame();
    }

    window.addEventListener('load', initialDraw);
    window.addEventListener('resize', initialDraw);
    </script>
</body>
</html>
