<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely - The Little Letters</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js"></script>
    
    <style>
        /* ---------------------------------------------------- */
        /* 1. SISTEMA DE VARIABLES DE NOTELY (Temas B/N) */
        /* ---------------------------------------------------- */
        :root {
            /* PALETA ESTÁTICA (6 PARES B/N) */
            --color-light-ecru: #F3F2EE; /* Isabelline (Fondo - Fill) */
            --color-dark-ecru: #21211D;  /* Raisin Black (Tinta - Stroke) */
            --color-light-swizzle: #F7F6E3;
            --color-dark-swizzle: #060409;
            --color-light-satin: #E2E2DF;
            --color-dark-satin: #131212;
            --color-light-timber: #D9D4C8;
            --color-dark-timber: #2B3031;
            --color-light-coffee: #E8DED6;
            --color-dark-coffee: #2C261E;
            --color-light-olive: #E7E4DB;
            --color-dark-olive: #383F33;

            /* VARIABLES DINÁMICAS (DEFAULT: Ecru Light) */
            --color-bg: var(--color-light-ecru);
            --color-fg: var(--color-dark-ecru);
            
            transition: background-color 0.3s, color 0.3s;
        }

        /* ---------------------------------------------------- */
        /* 2. ESTILOS GLOBALES BÁSICOS Y LIENZO */
        /* ---------------------------------------------------- */
        html, body {
            margin: 0; 
            padding: 0;
            overflow-x: hidden; 
        }

        body {
            /* Colores */
            background-color: var(--color-bg); 
            color: var(--color-fg);
            min-height: 100vh; 
            font-family: sans-serif; 
            position: relative; 
        }
        
        /* Contenedor del Canvas para centrar el marco */
        #frame-container {
            width: 80vw;
            height: 90vh; 
            margin: 5vh auto;
            position: relative;
        }

        /* El Canvas que dibuja el borde */
        #notelyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Wrapper para el contenido de la App (se superpone al canvas) */
        #app-wrapper {
            position: relative;
            z-index: 1;
            padding: 15px; 
        }
    </style>
</head>
<body>
    <div id="frame-container">
        <canvas id="notelyCanvas"></canvas>
        
        <div id="app-wrapper">
            <h1>Notely</h1>
            <p>El marco sketch está dibujado con Rough.js v4.6.6.</p>
        </div>
    </div>

    <script>
        // *** Lógica de Rough.js (Simple y Editable) ***
        const canvas = document.getElementById('notelyCanvas');
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        const rc = rough.canvas(canvas);
        
        // --- LÓGICA DEL BORDE (3 LÍNEAS) ---
        // 1. Definición de colores (Estático por simplicidad)
        const STROKE_COLOR = '#21211D'; // Tinta: --color-dark-ecru
        const FILL_COLOR = '#F3F2EE';   // Fondo: --color-light-ecru

        // 2. Dibujar el rectángulo (x, y, ancho, alto)
        rc.rectangle(5, 5, canvas.width - 10, canvas.height - 10, {
            roughness: 1, 
            stroke: STROKE_COLOR, 
            strokeWidth: 3, 
            fill: FILL_COLOR 
        });
    </script>
</body>
</html>
