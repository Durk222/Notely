<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely - The Little Letters</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js"></script>
    
    <style>
        /* ---------------------------------------------------- */
        /* 1. SISTEMA DE VARIABLES DE NOTELY (Temas B/N) */
        /* ---------------------------------------------------- */
        :root {
            /* PALETA ESTÁTICA (6 PARES B/N) */
            --color-light-ecru: #F3F2EE; /* Isabelline (Fondo - Fill) */
            --color-dark-ecru: #21211D;  /* Raisin Black (Tinta - Stroke) */
            --color-light-swizzle: #F7F6E3;
            --color-dark-swizzle: #060409;
            --color-light-satin: #E2E2DF;
            --color-dark-satin: #131212;
            --color-light-timber: #D9D4C8;
            --color-dark-timber: #2B3031;
            --color-light-coffee: #E8DED6;
            --color-dark-coffee: #2C261E;
            --color-light-olive: #E7E4DB;
            --color-dark-olive: #383F33;

            /* VARIABLES DINÁMICAS (DEFAULT: Ecru Light) */
            --color-bg: var(--color-light-ecru);
            --color-fg: var(--color-dark-ecru);
            
            transition: background-color 0.3s, color 0.3s;
        }
        /* ---------------------------------------------------- */
        /* 2. ESTILOS GLOBALES BÁSICOS Y LIENZO */
        /* ---------------------------------------------------- */
        html, body {
            margin: 0; 
            padding: 0;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }

        body {
            background-color: var(--color-bg); 
            color: var(--color-fg);
            min-height: 100vh; 
            font-family: sans-serif; 
            position: relative; 
        }
        
        /* Contenedor del Canvas: 98% del viewport */
        #frame-container {
            width: 98vw; 
            height: 98vh; 
            margin: 0.5vh auto;
            position: relative;
        }

        /* El Canvas que dibuja el borde */
        #notelyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            /* Estos deben ser 100% para que el JS los lea correctamente */
            width: 100%;
            height: 100%;
        }

        /* Wrapper para el contenido de la App (se superpone al canvas) */
        #app-wrapper {
            position: relative;
            z-index: 1;
            padding: 15px; 
        }
    </style>
</head>
<body>
    <div id="frame-container">
        <canvas id="notelyCanvas"></canvas>
        
        <div id="app-wrapper">
            <h1>Notely</h1>
            <p>El marco ya ocupa el 98% de la pantalla.</p>
        </div>
    </div>

    <script>
        // Función que encapsula la lógica para que pueda ser llamada en cualquier momento
        function drawNotelyFrame() {
            const canvas = document.getElementById('notelyCanvas');
            
            // **IMPORTANTE:** Borrar el lienzo antes de redibujar (para el evento resize)
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            
            // *** CORRECCIÓN CLAVE: LEER Y APLICAR EL TAMAÑO ***
            // Necesitamos asegurarnos de que el canvas interno (buffer) coincida 
            // con el tamaño visual (CSS) del contenedor.
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            const rc = rough.canvas(canvas);
            
            // --- LÓGICA DE DIBUJO ROUGH.JS (SIMPLE) ---
            // 1. Definición de colores (Estático por simplicidad)
            const STROKE_COLOR = '#21211D'; 
            const FILL_COLOR = '#F3F2EE';   

            // 2. Dibujar el rectángulo (x, y, ancho, alto)
            rc.rectangle(5, 5, canvas.width - 10, canvas.height - 10, {
                roughness: 1, 
                stroke: STROKE_COLOR, 
                strokeWidth: 1, 
                fill: FILL_COLOR 
            });
        }
        
        // Ejecuta la función al cargar la página (la más segura)
        window.addEventListener('load', drawNotelyFrame);
        
        // Ejecuta la función cada vez que el usuario cambia el tamaño de la ventana
        window.addEventListener('resize', drawNotelyFrame);
    </script>
</body>
</html>
